
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap02.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/mystyle.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
    <script th:src="@{/js/jquery-3.5.1.js}" ></script>
    <script th:src="@{/js/jquery-ui.js}" ></script>


    <title>Add Person | DashBoard</title>
</head>


<body class="primary-background" style="height: 100%">
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top primary-background">
    <div class="container-fluid">
        <a th:href="@{/person}" class="navbar-brand">Persons</a>
        <div class="nav navbar-nav navbar-right" id="navbar-menu">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link "> <span class="fa fa-user-plus"></span> Sign Up</a>
            </div>
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link"> <span class="fa fa-user-circle"></span> Login</a>
            </div>
        </div>
    </div>
</nav>
<!--navbar-->


<section class="h-100 primary-background">
    <form action="#" method="post" th:action="@{/add}" th:object="${person}">
        <div class="container pt-5 h-100" style="padding-left: 250px; padding-right: 250px;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col" style="min-width:400px;">
                    <div class="card card-registration my-4">
                        <div class="row g-0" >
                            <div class="col-md-12" >
                                <div class="card-body p-md-5 text-black">
                                    <h4 class="mb-2">Add Person </h4>
                                    <hr class="mb-4">

                                    <!--<div  th:if="${successMessage}">-->
                                    <!--<div class="alert" th:classappend="${successMessage.cssClass}" th:utext="${successMessage.content}"></div>-->
                                    <!--</div>-->

                                    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <div class="form-outline">
                                                <input th:field="*{name}" type="text" name="name" id="name" class="form-control form-control-lg "  required />
                                                <label class="form-label" for="name">Full Name</label>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="form-outline mb-4">
                                        <input th:field="*{age}" type="text" id="age" name="age" class="form-control form-control-lg " required />
                                        <label class="form-label" for="age">age</label>
                                    </div>



                                    <div class="form-outline mb-4">
                                        <input th:field="*{email}" type="text" name="email" id="email" class="form-control form-control-lg " required />
                                        <!--<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>-->
                                        <label class="form-label" for="email">email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:field="*{number}" type="text" name="number" id="number" class="form-control form-control-lg " required />
                                        <!--<td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number Error</td>-->
                                        <label class="form-label" for="number">number</label>
                                    </div>



                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="reset" class="btn btn-light btn-lg" style="border: 1px solid #c69500">Clear</button>
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</section>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
<script th:src="@{/js/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/js/script.js}"></script>


</body>
</html>
